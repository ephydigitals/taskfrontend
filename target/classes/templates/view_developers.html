<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developers List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .table-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #26A65B;
        }

        table {
            width: 100%;
            text-align: left;
        }

        table th {
            background-color: #26A65B;
            color: white;
            padding: 10px;
        }

        table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="table-container">
        <h2>Developers and Their Tech Stack</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Tech Stack</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>JavaScript, React, Node.js</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>Python, Django, PostgreSQL</td>
                </tr>
                <tr>
                    <td>Michael Lee</td>
                    <td>Java, Spring Boot, MySQL</td>
                </tr>
                <tr>
                    <td>Sarah Johnson</td>
                    <td>PHP, Laravel, MongoDB</td>
                </tr>
                <tr>
                    <td>Emily Davis</td>
                    <td>Ruby, Ruby on Rails, SQLite</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
